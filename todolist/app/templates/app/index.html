<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do APP</title>
    {% load static %}
    <link href="{% static 'app/static/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/static/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'app/static/font-awesome/css/all.css' %}">
</head>

<body>
    <header class="navbar navbar-dark bg-primary fixed-top">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Gestión de Tareas</span>
            <div id="iconos">
                <button class="btn btn-sm btn-toggle-dark-mode btn-dark"><i class="fas fa-moon"></i></button>
                <button class="btn btn-sm btn-danger btn-logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </header>
    <main class="container mt-4" id="main">
        <div class="col-md-3" id="menu">
            <form id="taskForm">
                <h3 id="titulo-menu">Agregar Tarea</h3>
                <div class="mb-3">
                    <label for="titleInput" class="form-label">Título:</label>
                    <input type="text" class="form-control text-box" id="titleInput" required>
                </div>
                <div class="mb-3">
                    <label for="descriptionInput" class="form-label">Descripción:</label>
                    <textarea class="form-control text-box" id="descriptionInput" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="dueDateInput" class="form-label">Vence:</label>
                    <input type="date" class="form-control text-box" id="dueDateInput" required>
                </div>
                <div class="mb-3">
                    <label for="priorityInput" class="form-label">Prioridad:</label>
                    <select class="form-select text-box" id="priorityInput" required>
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="btn-cambiante">Agregar</button>
            </form>
        </div>
        <div id="tareas">
            <div id="filtros">
                <div id="show" class="filtro-item">
                    <label for="filterSelect">
                        <i class="fas fa-filter"></i>
                    </label>
                    <select id="filterSelect">
                        <option value="todos">Todos</option>
                        <option value="completadas">Completadas</option>
                        <option value="pendientes">Pendientes</option>
                    </select>
                </div>
                <div id="sort" class="filtro-item">
                    <i class="fas fa-sort-amount-up"></i>
                    <button type="button" class="btn btn-primary" id="sortByDueDateBtn">Vence</button>
                    <button type="button" class="btn btn-primary" id="sortByPriorityBtn">Prioridad</button>
                </div>
            </div>

            <h3 class="centrar">Lista de Tareas</h3>
            <div id="taskList" class="list-group">
                <!-- Aquí se insertarán las tareas -->
            </div>
        </div>
    </main>

    <script src="{% static 'app/static/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'app/static/js/main.js' %}"></script>
</body>

</html>
